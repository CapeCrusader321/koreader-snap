name: koreader
base: core22
version: '2023.03'
summary: OpenSource and Powerful Document/E-Book Reader
description: |
  Versatile Open Source Document and E-Book Reader supporting several formats.
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
    build-for: amd64
    
layout:
  /usr/bin/koreader:
     symlink: $SNAP/usr/bin/koreader
     
slots:
  koreader:
    interface: dbus
    bus: session
    name: io.github.CapeCrusader321.koreader
    
apps:
  koreader:
    command: usr/bin/koreader
    extensions: [gnome]
    environment:
            GTK_USE_PORTAL: '1'
    plugs:
      - home
      - network
      - unity7
      - screen-inhibit-control
 

parts:
  koreader:
    source: https://github.com/koreader/koreader/releases/download/v$SNAPCRAFT_PROJECT_VERSION/koreader-$SNAPCRAFT_PROJECT_VERSION-amd64.deb 
    plugin: dump
    
